# AI assisted development
version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: medexjob-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-medtech_db}
      MYSQL_USER: ${DB_USERNAME:-medexjob}
      MYSQL_PASSWORD: ${DB_PASSWORD:-medexjob123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - medexjob-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medexjob-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_USERNAME: ${DB_USERNAME:-medexjob}
      DB_PASSWORD: ${DB_PASSWORD:-medexjob123}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-medtech_db}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME:-medtech_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      JWT_SECRET: ${JWT_SECRET:-ThisIsMySuperSecretKeyForMedExJobComBackendApiWhichIsSecureAndLongEnoughForHS512}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-604800000}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
      # File Upload & FTP Configuration
      FILE_UPLOAD_DIR: /app/uploads
      FILE_BASE_URL: https://medexjob.com
      FILE_USE_FTP: "true"
      FTP_HOST: 82.180.143.101
      FTP_PORT: "21"
      FTP_USERNAME: u284488379
      FTP_PASSWORD: Shivam@3650
      FTP_REMOTE_DIR: public_html/uploads
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://medexjob.com,http://medexjob.com,https://www.medexjob.com,http://www.medexjob.com}
    ports:
      - "${BACKEND_PORT:-8081}:8081"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - medexjob-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medexjob-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - medexjob-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  medexjob-network:
    driver: bridge

