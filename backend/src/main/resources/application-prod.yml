# AI assisted development
server:
  port: 8081

spring:
  application:
    name: medexjob-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/medtech_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:medexjob}
    password: ${DB_PASSWORD:MedExJob@2024!StrongPass}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false

  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mvc:
    throw-exception-if-no-handler-found: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:ThisIsMySuperSecretKeyForMedExJobComBackendApiWhichIsSecureAndLongEnoughForHS512}
  expiration: ${JWT_EXPIRATION:604800000}

# Razorpay Configuration
razorpay:
  key-id: ${RAZORPAY_KEY_ID:}
  key-secret: ${RAZORPAY_KEY_SECRET:}

# File Upload Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:/app/uploads}
  max-size: 10485760
  base-url: ${FILE_BASE_URL:http://localhost:8081}

# FTP Configuration for Hostinger
ftp:
  host: ${FTP_HOST:}
  port: ${FTP_PORT:21}
  username: ${FTP_USERNAME:}
  password: ${FTP_PASSWORD:}
  remote-dir: ${FTP_REMOTE_DIR:public_html/uploads}

# CORS Configuration
cors:
  cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://medexjob.com,http://medexjob.com,https://www.medexjob.com,http://www.medexjob.com}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.medexjob: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/medexjob.log

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

