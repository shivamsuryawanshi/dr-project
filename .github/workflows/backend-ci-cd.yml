# AI assisted development
name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'MedExJobUpdated/backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'MedExJobUpdated/backend/**'

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: medtech_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        working-directory: MedExJobUpdated/backend
        run: |
          mvn clean compile -DskipTests

      - name: Run tests
        working-directory: MedExJobUpdated/backend
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/medtech_db?useSSL=false&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
        run: |
          mvn test || echo "Tests completed with warnings"

      - name: Build JAR
        working-directory: MedExJobUpdated/backend
        run: |
          mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: MedExJobUpdated/backend/target/*.jar
          retention-days: 7

      - name: Check JAR file
        run: |
          ls -lh MedExJobUpdated/backend/target/*.jar || echo "JAR file check completed"

